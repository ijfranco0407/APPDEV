<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>
<style>
    .calendar {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    .calendar th, .calendar td {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
    }
    .calendar th {
        background-color: #f2f2f2;
    }
    .calendar td {
        height: 100px;
    }
</style>
</head>
<body>

<table class="calendar">
    <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </thead>
    <tbody id="calendar-body">
        
    </tbody>
</table>

<script>
    // Get current date
    var currentDate = new Date();

    // Get the first day of the month
    var firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);

    // Get the last day of the month
    var lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

    // Get the number of days in the month
    var daysInMonth = lastDayOfMonth.getDate();

    // Get the index of the first day of the month (0 for Sunday, 1 for Monday, etc.)
    var firstDayIndex = firstDayOfMonth.getDay();

    // Create a table row
    var row = document.createElement("tr");

    // Add empty cells for the days before the first day of the month
    for (var i = 0; i < firstDayIndex; i++) {
        var cell = document.createElement("td");
        row.appendChild(cell);
    }

    // Add cells for each day in the month
    for (var i = 1; i <= daysInMonth; i++) {
        var cell = document.createElement("td");
        cell.textContent = i;
        row.appendChild(cell);

        // If it's the last day of the week (Saturday), start a new row
        if ((firstDayIndex + i - 1) % 7 === 6 || i === daysInMonth) {
            document.getElementById("calendar-body").appendChild(row);
            row = document.createElement("tr");
        }
    }
</script>

</body>
</html>
