<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background: linear-gradient(90deg, #09032e, gold);
            font-family: Arial, sans-serif;
        }
        .profile-info {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .profile-info h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-item label {
            font-weight: bold;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="back-button">&#8592; Back</a>

<div class="profile-info">
    <h2>User Profile</h2>
    <div class="info-item">
        <label for="firstname">First Name:</label>
        <span id="firstname"></span>
    </div>
    <div class="info-item">
        <label for="lastname">Last Name:</label>
        <span id="lastname"></span>
    </div>
    <div class="info-item">
        <label for="contact">Contact Number:</label>
        <span id="contact"></span>
    </div>
    <div class="info-item">
        <label for="username">Username:</label>
        <span id="username"></span>
    </div>
    <div class="info-item">
        <label for="email">Email:</label>
        <span id="email"></span>
    </div>
</div>

<script>
    // Retrieve user information from local storage
    var userInfo = JSON.parse(localStorage.getItem('userInfo'));

    // Display user information on the profile page
    if (userInfo) {
        document.getElementById('firstname').textContent = userInfo.firstName;
        document.getElementById('lastname').textContent = userInfo.lastName;
        document.getElementById('contact').textContent = userInfo.contactNumber;
        document.getElementById('username').textContent = userInfo.username;
        document.getElementById('email').textContent = userInfo.email;
    }
</script>

</body>
</html>
