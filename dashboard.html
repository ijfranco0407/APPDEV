<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .menu {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .menu a:hover {
            color: #ffcc00;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .option {
            margin: 0 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar-toggler {
            display: none;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .menu a {
                display: none;
            }
            .navbar-toggler {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Dashboard</h1>
</div>

<div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Logout</a>
    <button class="navbar-toggler" onclick="toggleMenu()">&#9776;</button>
</div>

<div class="options">
    <div class="option">
        <h2>Option 1</h2>
        <p>This is option 1 content.</p>
    </div>
    <div class="option">
        <h2>Option 2</h2>
        <p>This is option 2 content.</p>
    </div>
    <div class="option">
        <div class="dropdown">
            <h2>Option 3</h2>
            <div class="dropdown-content">
                <a href="#">Suboption 1</a>
                <a href="#">Suboption 2</a>
                <a href="#">Suboption 3</a>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }
</script>

</body>
</html>
