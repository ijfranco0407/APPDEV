<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: grid;
        grid-template-columns: 250px 1fr;
        height: 100vh;
    }

    .menu {
        background-color: #09032e;
        color: #fff;
        padding: 20px;
    }

    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .menu ul li {
        margin-bottom: 10px;
    }

    .menu ul li a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .menu ul li a:hover {
        background-color: gold;
    }

    .submenu {
        display: none;
        padding-left: 20px;
    }

    .submenu ul li a {
        padding: 5px 10px;
    }

    .submenu.active {
        display: block;
    }

    .content {
        padding: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="menu">
        <ul>
            <li><a href="#" onclick="toggleSubMenu('dashboard')">Dashboard</a>
                <div id="dashboardSubMenu" class="submenu">
                    <ul>
                        <li><a href="#" onclick="showDashboardContent('My Appointment')">My Appointment</a></li>
                        <li><a href="#" onclick="showDashboardContent('Schedule an Appointment')">Schedule an Appointment</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="profile.html" onclick="loadProfilePage()">Profile</a></li>
            <li><a href="https://smccnasipit.edu.ph/" onclick="showContent('About Us')">About Us</a></li>
            <li><a href="index.html">Sign Out</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to Home Page</h1>
        <!-- Default Content -->
    </div>
</div>

<script>
    function toggleSubMenu(menuId) {
        var submenu = document.getElementById(menuId + 'SubMenu');
        submenu.classList.toggle('active');
    }

    function showDashboardContent(content) {
        var contentDiv = document.querySelector('.content');
        contentDiv.innerHTML = '<h1>Welcome to Dashboard</h1><p>' + content + '</p>';
    }

    function showContent(content) {
        var contentDiv = document.querySelector('.content');
        contentDiv.innerHTML = '<h1>Welcome to ' + content + '</h1>';
    }
    function loadProfilePage() {
        document.getElementById("profileFrame").src = "profile.html";
        event.preventDefault(); // Prevent the default behavior of the link
    }
</script>

</body>
</html>
